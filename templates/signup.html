<!DOCTYPE html>
<html lang="en">
<head>


    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/request-helper.js"></script>

</head>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="showHome">Home</a></li>
                <li role="presentation"><a href="#">Sign In</a></li>
                <li role="presentation" class="active"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
    </div>

    <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signup">
            <label for="username" class="sr-only">Name</label>
            <input type="name" name="username" id="username" class="form-control" placeholder="Name" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <label for="inputEmail" class="sr-only">User Type</label>
            <input type="number" name="user_type" id="user_type" class="form-control" placeholder="user_type" required>
            <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
        </form>
    </div>


    <footer class="footer">
        <p>&copy; Company 2015</p>
    </footer>

</div>
</body>
</html>
